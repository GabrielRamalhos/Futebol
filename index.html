  <script>
    function pulaLinha() {
      document.write("<br><br>");
    }

      pulaLinha();
    }
    var totalGastos

    var gastoAluguel
    var gastoCondominio
    var gastoCartao
    var gastoMercado
    var gastoDizimo
    var gastoAdicional
    
    var totalGastos = gastoAdicional + gastoAluguel + gastoCartao + gastoCondominio + gastoMercado + gastoDizimo + gastoEnergia
    document.write('O total gasto foi ' + totalGastos)
